<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let objRecipe of recipes; let i = index"
            [recipe]="objRecipe"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
