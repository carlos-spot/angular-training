<h3>{{title}}</h3>
<button class="btn btn-primary" (click)="onLoad($event)">Load</button>
<br> <br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <span 
                    class="list-group-item" 
                    *ngFor="let item of data">
                    {{ item }}
                </span>
            </ul>
        </div>
    </div>
</div>
