<div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-data-list
            [title]="randomDataListEmitterTitle"
            [data]="randomData"
            (loadData)="loadRandomData()">
        </app-data-list>
      </div>
      <div class="col-md-6">
        <app-data-list
            [title]="apiDataListEmitterTitle"
            [data]="apiData"
            (loadData)="loadApiData()">
        </app-data-list>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-data-list
            [title]="randomDataListObservableTitle"
            [onLoadData]="loadRandomDataAsObservable">
        </app-data-list>
      </div>
      <div class="col-md-6">
        <app-data-list
            [title]="apiDataListObservableTitle"
            [onLoadData]="loadApiDataAsObservable">
        </app-data-list>
      </div>
    </div>
</div>
